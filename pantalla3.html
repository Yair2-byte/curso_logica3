<canvas width="600" height="400"></canvas>
<script>
    var pantalla = document.querySelector("canvas"); //el query ahce conexion de javascript con etiquetas de html
    var pincel = pantalla.getContext("2d"); //vamos a crear un pincel
    
    pincel.fillStyle = "lightgrey"; //propiedad 
    pincel.fillRect(0,0,600,400); //rellena un rect√°ngulo mediante el pincel especificado 

    
    function disenharCircunferencia(x,y,radio){ 
        pincel.fillStyle= "blue";
        pincel.beginPath(); //iniciamos el camino o la direccion 
        pincel.arc(x,y,radio,0,2*Math.PI); //cordenadas (x,y) radio(10) angulo inicial (0) angulo final (2*3.14)
        pincel.fill(); //para que aparezca
    }

    function limpiarPantalla(){
        pincel.clearRect(0,0,600,400); // con esto vamos a limpiar la pantalla 
    }
    var x = 0;
    function actualizarPantalla(){
        limpiarPantalla();
        disenharCircunferencia(x,20,10);
        x++;

    }
    setInterval(actualizarPantalla,5);
