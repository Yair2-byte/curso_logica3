<canvas width="600" height="400"></canvas>
<script>
    var pantalla = document.querySelector("canvas"); //el query ahce conexion de javascript con etiquetas de html
    var pincel = pantalla.getContext("2d"); //vamos a crear un pincel
    
    pincel.fillStyle = "lightgrey"; //propiedad 
    pincel.fillRect(0,0,600,400); //rellena un rect√°ngulo mediante el pincel especificado 
var radio = 10;
var xAleatorio;
var yAleatorio;
    
    function disenharCircunferencia(x,y,radio,color){ 
        pincel.fillStyle= color;
        pincel.beginPath(); //iniciamos el camino o la direccion 
        pincel.arc(x,y,radio,0,2*Math.PI); //cordenadas (x,y) radio(10) angulo inicial (0) angulo final (2*3.14)
        pincel.fill(); //para que aparezca
    }

    function limpiarPantalla(){
        pincel.clearRect(0,0,600,400); // con esto vamos a limpiar la pantalla 
    }
    var x = 0;
   
        function disenharObjetivo(x,y){
    disenharCircunferencia(x,y,radio + 20, "red");  
    disenharCircunferencia(x,y,radio + 10, "white");  
    disenharCircunferencia(x,y,radio, "red");   
        }

        function sorteaPosicion(maximo){
            return Math.floor(Math.random()*maximo);
        }

        function actualizarPantalla(){
        limpiarPantalla();
        xAleatorio= sorteaPosicion(600);    
        yAleatorio=sorteaPosicion(400);

        disenharObjetivo(xAleatorio,yAleatorio);

            x++;

    }

        setInterval(actualizarPantalla,1000);


        function disparar (evento){
            var x = evento.pageX - pantalla.offsetLeft; //captura la posicion horizontal y se resta el offset
            var y = evento.pageY - pantalla.offsetTop; //captura la posicion vertical
            if ((x<xAleatorio+radio)&&
                (x>xAleatorio-radio)&&
                (y<yAleatorio+radio)&&
                (y<yAleatorio-radio)){
            alert("Tiro certero")
                }
        }
        pantalla.onclick = disparar;
