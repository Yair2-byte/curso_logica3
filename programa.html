<canvas width="600" height="400"></canvas>
<script>
    var pantalla = document.querySelector("canvas"); //el query ahce conexion de javascript con etiquetas de html
    var pincel = pantalla.getContext("2d"); //vamos a crear un pincel
    
    pincel.fillStyle = "lightgrey"; //propiedad 
    pincel.fillRect(0,0,600,400); //rellena un rect√°ngulo mediante el pincel especificado 

    pincel.fillStyle = "green"; //propiedad 
    pincel.fillRect(0,0,200,400); //

    pincel.fillStyle = "red"; //propiedad 
    pincel.fillRect(400,0,200,400); //

    pincel.fillStyle = "yellow"; //propiedad 
    pincel.beginPath(); //comienza una ruta 
    pincel.moveTo(300,200); //ponerlo al centro del dibujo
    pincel.lineTo(200,400);
    pincel.lineTo(400,400);
    pincel.fill();

    
    pincel.fillStyle = "blue"; //propiedad 
    pincel.beginPath(); //comienza una ruta 
    pincel.arc(300,200,50,0,2*3.14);
    pincel.fill();


</script>
